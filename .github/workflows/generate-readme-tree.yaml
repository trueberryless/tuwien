name: Update README tree

on:
  push:
    branches: [main]
  pull_request:

jobs:
  update-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README tree
        run: .github/scripts/update_readme_tree.sh

      - name: Commit and create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ci: update README folder tree"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: ci/update-readme-tree
          delete-branch: true
          title: "ci: update README folder tree [skip ci]"
          body: "Automatically generated folder list under 'ðŸ“‚ Contents'."
          labels: ðŸ¤– bot
